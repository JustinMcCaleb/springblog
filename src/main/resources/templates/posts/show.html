<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head (pageTitle ='Post')"></head>
<body>
<header th:replace="partials :: header"></header>
    <div class="w-100 d-flex justify-content-center">
        <div class="card w-75 my-3" style="width: 18rem;">
            <div class="card-header text-center font-weight-bold" th:text="${post.title}"></div>
            <div class="card-body d-flex flex-column">
                <p class="card-text" th:text="${post.body}"></p>
                <a href="#" class="btn btn-outline-info align-self-end">View Post</a>
            </div>
        </div>
    </div>
<footer th:replace="partials :: footer"></footer>
</body>
</html>
